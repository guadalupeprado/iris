                <section>
                    <h2>Registro</h2>

                    <form class="row g-3 needs-validation" novalidate>
                        <div class="col-md-4">
                            <label for="validationCustom01" class="form-label">NOMBRE</label>
                            <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label for="validationCustom02" class="form-label">APELLIDO PATERNO</label>
                            <input type="text" class="form-control" id="validationCustom02" value="Otto" required>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label for="validationCustom02" class="form-label">APELLIDO MATERNO</label>
                            <input type="text" class="form-control" id="validationCustom03" value="Otto" required>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="validationCustomUsername" class="form-label">CORREO</label>
                            <div class="input-group has-validation">
                                <span class="input-group-text" id="inputGroupPrepend">@</span>
                                <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>

                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="validationCustom03" class="form-label">Telefono</label>
                            <input type="text" class="form-control" id="validationCustom04" required>
                            <div class="invalid-feedback">
                                Please provide a valid city.
                            </div>
                        </div>
                        <div class="col-md-3">
                            <label for="validationCustom04" class="form-label">Discapacidad</label>
                            <select class="form-select" id="validationCustom05" required>
                                <option selected disabled value="">SELECCIONA TU DISCAPACIDAD</option>
                                <option>MOTRIZ</option>
                                <option>AUDITIVA</option>
                                <option>COMUNICATIVA</option>
                                <option>OTRA</option>
                            </select>
                            <div class="invalid-feedback">
                                Please select a valid state.
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="form-check">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        CUENTO CON UNA PROFESION
                                    </label>
                                </div>

                            </div>
                        </div>
                        <div class="col-12">
                            <button class="btn btn-primary" type="submit">REGISTRARME</button>
                        </div>
                    </form>
